<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Epic Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5014c86bf5.js" crossorigin="anonymous"></script>
    <script src="movies.js" defer></script>
    <script src="https://kit.fontawesome.com/5014c86bf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page__container">
        <div class="header">
            <div class="maintitle">
                <h1><i class="fa-solid fa-star"></i> Movie Epic Database <i class="fa-solid fa-star"></i></h1>
            </div>
            <p class="mainpara">The cinema enthusiast's search engine!</p>
            <div class="mainsearch">
                <div class="search-query">
                    <input type="text" id="search-bar" onchange="userSearchInput(event)" placeholder="Search"><button onclick="userSearchInput(event)">Go</button>
                </div>
                <select id="filter" onchange="filterMovies(event)">
                    <option value="" disabled selected>Sort</option>
                    <option value="OLD_TO_NEW">Oldest to most recent</option>
                    <option value="NEW_TO_OLD">Most recent to oldest</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="result-list loading__state">
                <div class="result-card">
                    <div class="result-card__container">
                        <img class="cardimage" src="/assets/lotr.jpg" alt="">
                        <h3>The Lord of the Rings: The Fellowship of the Ring</h3>
                        <p class="cardpara"><b>Year:</b> 2001</p>
                        <p class="cardpara"><b>Type:</b> movie</p> 
                    </div>
                </div>
                <i class="fa-solid fa-film"></i>
            </div>
        </div>
    </div>
</body>
</html>
