<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Epic Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5014c86bf5.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="page__container">
        <div class="header">
            <div class="maintitle">
                <h1><i class="fa-solid fa-star"></i> Movie Epic Database <i class="fa-solid fa-star"></i></h1>
            </div>
            <p class="mainpara">The cinema enthusiast's search engine!</p>
            <div class="mainsearch">
                <input type="text" id="search-bar" placeholder="Search"><button>Go</button>
            </div>
        </div>
        <div class="container">
            <div class="result-list">
                <div class="result">
                    <div class="result-card">
                        <div class="result-card__container">
                           <img class="cardimage" src="/assets/lotr.jpg" alt="">
                           <h3>Title</h3>
                           <p class="cardpara"><b>Year:</b> year</p>
                           <p class="cardpara"><b>Type:</b> type</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
